  <rect x="100" y="680" width="260" height="40" class="process-box"/>
  <text x="230" y="698" class="text-bold" text-anchor="middle">Publisher and Supplier Setup</text>
  <text x="230" y="712" class="text-small" text-anchor="middle">Checklist Items 37-47</text>
  
  <polygon points="180,740 280,740 300,760 280,780 180,780 160,760" class="decision-diamond"/>
  <text x="230" y="758" class="text-bold" text-anchor="middle">Verification</text>
  <text x="230" y="772" class="text-small" text-anchor="middle">Complete?</text>

  <!-- Phase 5: Product Development -->
  <rect x="80" y="800" width="300" height="30" class="phase-header"/>
  <text x="230" y="820" class="text-white" text-anchor="middle">PHASE 5: PRODUCT DEVELOPMENT</text>
  
  <rect x="100" y="840" width="260" height="55" class="process-box"/>
  <text x="230" y="858" class="text-bold" text-anchor="middle">Technical Implementation</text>
  <text x="230" y="872" class="text-small" text-anchor="middle">SSH Keys, Cloud-init, Security</text>
  <text x="230" y="884" class="text-small" text-anchor="middle">Checklist Items 57-88</text>
  
  <polygon points="180,920 280,920 300,940 280,960 180,960 160,940" class="decision-diamond"/>
  <text x="230" y="938" class="text-bold" text-anchor="middle">Technical</text>
  <text x="230" y="952" class="text-small" text-anchor="middle">Compliance?</text>

  <!-- Phase 6: Documentation & Content -->
  <rect x="80" y="980" width="300" height="30" class="phase-header"/>
  <text x="230" y="1000" class="text-white" text-anchor="middle">PHASE 6: DOCUMENTATION AND CONTENT</text>
  
  <rect x="100" y="1020" width="260" height="55" class="process-box"/>
