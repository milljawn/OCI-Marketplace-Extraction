  <rect x="100" y="520" width="260" height="40" class="process-box"/>
  <text x="230" y="538" class="text-bold" text-anchor="middle">Certifications and Training</text>
  <text x="230" y="552" class="text-small" text-anchor="middle">Checklist Items 26-36</text>
  
  <polygon points="180,580 280,580 300,600 280,620 180,620 160,600" class="decision-diamond"/>
  <text x="230" y="598" class="text-bold" text-anchor="middle">Oracle Expertise</text>
  <text x="230" y="612" class="text-small" text-anchor="middle">Achieved?</text>

