<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .phase-header { fill: #1976d2; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .process-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .decision-diamond { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .milestone-box { fill: #c8e6c9; stroke: #388e3c; stroke-width: 2; }
      .text-normal { fill: #333; font-family: Arial, sans-serif; font-size: 11px; }
      .text-small { fill: #666; font-family: Arial, sans-serif; font-size: 9px; }
      .text-bold { fill: #333; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .text-white { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .connector { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .timeline { stroke: #ddd; stroke-width: 1; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Timeline -->
  <line x1="50" y1="80" x2="50" y2="1550" class="timeline"/>
  <text x="15" y="85" class="text-small">Month 1</text>
  <text x="15" y="200" class="text-small">Month 2</text>
  <text x="15" y="350" class="text-small">Month 3</text>
  <text x="15" y="500" class="text-small">Month 4</text>
  <text x="15" y="650" class="text-small">Month 5</text>
  <text x="15" y="800" class="text-small">Month 6</text>
  <text x="15" y="950" class="text-small">Month 7</text>
  <text x="15" y="1100" class="text-small">Month 8</text>
  <text x="15" y="1250" class="text-small">Month 9</text>
  <text x="15" y="1400" class="text-small">Month 10</text>
  <text x="15" y="1550" class="text-small">Month 11</text>

  <!-- Phase 1: Pre-Qualification -->
  <rect x="80" y="100" width="300" height="30" class="phase-header"/>
