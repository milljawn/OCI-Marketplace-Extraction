  <text x="230" y="1052" class="text-small" text-anchor="middle">Guides, Screenshots, Videos</text>
  <text x="230" y="1064" class="text-small" text-anchor="middle">Checklist Items 89-125</text>

  <!-- Phase 7: Testing & QA -->
  <rect x="80" y="1100" width="300" height="30" class="phase-header"/>
