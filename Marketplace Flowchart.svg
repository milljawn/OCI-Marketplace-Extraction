  <text x="640" y="720" class="text-bold" text-anchor="middle">Key Milestones and Fees</text>
  <text x="480" y="740" class="text-normal">OPN Membership: $500 USD annually</text>
  <text x="480" y="755" class="text-normal">Track Subscriptions: Additional fees apply</text>
