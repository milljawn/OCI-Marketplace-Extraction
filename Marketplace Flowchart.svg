  <rect x="100" y="140" width="260" height="40" class="process-box"/>
  <text x="230" y="158" class="text-bold" text-anchor="middle">Company Assessment</text>
  <text x="230" y="172" class="text-small" text-anchor="middle">Checklist Items 1-10</text>
  
  <polygon points="180,200 280,200 300,220 280,240 180,240 160,220" class="decision-diamond"/>
  <text x="230" y="218" class="text-bold" text-anchor="middle">Meet Requirements?</text>
  <text x="230" y="232" class="text-small" text-anchor="middle">6 months, 5 employees</text>
  
  <rect x="100" y="260" width="260" height="40" class="process-box"/>
  <text x="230" y="278" class="text-bold" text-anchor="middle">Oracle Account and Journey Builder</text>
  <text x="230" y="292" class="text-small" text-anchor="middle">Checklist Items 11-14</text>

  <!-- Phase 2: OPN Enrollment -->
  <rect x="80" y="320" width="300" height="30" class="phase-header"/>
  <text x="230" y="340" class="text-white" text-anchor="middle">PHASE 2: OPN ENROLLMENT</text>
  
  <rect x="100" y="360" width="260" height="40" class="process-box"/>
  <text x="230" y="378" class="text-bold" text-anchor="middle">Submit OPN Application</text>
  <text x="230" y="392" class="text-small" text-anchor="middle">Checklist Items 15-22</text>
  
  <polygon points="180,420 280,420 300,440 280,460 180,460 160,440" class="decision-diamond"/>
  <text x="230" y="438" class="text-bold" text-anchor="middle">Application</text>
  <text x="230" y="452" class="text-small" text-anchor="middle">Approved?</text>

