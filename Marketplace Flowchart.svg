  <rect x="100" y="1140" width="260" height="55" class="process-box"/>
  <text x="230" y="1158" class="text-bold" text-anchor="middle">Comprehensive Testing</text>
  <text x="230" y="1172" class="text-small" text-anchor="middle">Functional, Security, Documentation</text>
  <text x="230" y="1184" class="text-small" text-anchor="middle">Checklist Items 126-144</text>
  
